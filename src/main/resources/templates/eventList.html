<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Event List</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Event Name</th>
            <th>Event Date</th>

        </tr>
        <tr th:each ="event : ${eventForm}">
            <td th:utext="${event.name}">...</td>
            <td th:utext="${event.beginDate}">...</td>
        </tr>
    </table>
</div>


<button type="button" onclick="window.history.go(-1);">Back</button>

</body>
</html>
